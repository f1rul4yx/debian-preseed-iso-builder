#_preseed_V1
#### Configuración de instalación desatendida Debian 13 Trixie
#### Particionado dinámico basado en porcentajes del disco

### Configuración regional y teclado
# Idioma del sistema en español de España
d-i debian-installer/locale string es_ES.UTF-8
# Distribución de teclado español
d-i keyboard-configuration/xkb-keymap select es

### Configuración de red automática
# Seleccionar automáticamente la primera interfaz de red disponible
d-i netcfg/choose_interface select auto
# Nombre del equipo
d-i netcfg/get_hostname string debian
# Dominio (vacío para redes locales)
d-i netcfg/get_domain string
# Sin configuración WEP para redes inalámbricas
d-i netcfg/wireless_wep string

### Configuración de repositorios
# Configuración manual del mirror
d-i mirror/country string manual
# Servidor de repositorios oficial de Debian
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
# Sin proxy
d-i mirror/http/proxy string

### Configuración de usuarios
# Contraseña de root cifrada con SHA-512 (password: "root")
d-i passwd/root-password-crypted password $6$FDHhWx8my33HdRj5$qD0I4FYfptw3NbF.0QaWZ8ynvdTIDRrDhdPaDW72GZsEiSwNjy5Bw0RqkugzV8c01inI3clLLU9OiYLm1I/6b.
# Usuario estándar sin nombre completo
d-i passwd/user-fullname string
# Nombre de usuario: debian
d-i passwd/username string debian
# Contraseña de usuario cifrada con SHA-512 (password: "debian")
d-i passwd/user-password-crypted password $6$yyqRZUFw6z2diJ4E$6fGw71de/gvh5K59lDHWNhoAk2Vaq6nmRYR4ioK5FAWlMueMUx0wLG/sWuPdOaroptM3PoavDJ/tMvr98Ayni1
# Grupos adicionales para el usuario (permisos de audio, video, sudo, etc.)
d-i passwd/user-default-groups string audio cdrom video sudo

### Configuración de fecha y hora
# Usar UTC para el reloj del hardware
d-i clock-setup/utc boolean true
# Zona horaria: Madrid (España)
d-i time/zone string Europe/Madrid
# Sincronización de hora por NTP
d-i clock-setup/ntp boolean true

### Esquema de particionado dinámico con LVM
# Usar LVM (Logical Volume Manager) para el particionado
d-i partman-auto/method string lvm

# Configuración de LVM (Gestor de Volúmenes Lógicos)
# Usar todo el espacio disponible para LVM
d-i partman-auto-lvm/guided_size string max
# Eliminar configuraciones LVM previas si existen
d-i partman-lvm/device_remove_lvm boolean true
# Eliminar configuraciones RAID previas si existen
d-i partman-md/device_remove_md boolean true
# Confirmar la creación de volúmenes LVM sin preguntar
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Forzar tabla de particiones GPT (necesaria para UEFI)
d-i partman-partitioning/choose_label select gpt
d-i partman-partitioning/default_label string gpt

# Script de cálculo dinámico de tamaños de particiones
# Este comando se ejecuta antes del particionado para calcular los tamaños según el disco
d-i partman/early_command string                                      \
    DISK=$(list-devices disk | head -n1);                             \
    SECTORS=$(cat /sys/block/$(basename $DISK)/size);                 \
    SIZE_MB=$((SECTORS / 2048));                                      \
                                                                      \
    EFI_SIZE=512;                                                     \
    BOOT_SIZE=512;                                                    \
    RESERVED=$((EFI_SIZE + BOOT_SIZE + 200));                         \
    AVAILABLE=$((SIZE_MB - RESERVED));                                \
                                                                      \
    SWAP_SIZE=$((AVAILABLE * 4 / 100));                               \
    ROOT_SIZE=$((AVAILABLE * 20 / 100));                              \
    VAR_SIZE=$((AVAILABLE * 10 / 100));                               \
    HOME_SIZE=$((AVAILABLE * 66 / 100));                              \
                                                                      \
    if [ $SWAP_SIZE -lt 512 ]; then SWAP_SIZE=512; fi;                \
    if [ $SWAP_SIZE -gt 4096 ]; then SWAP_SIZE=4096; fi;              \
    if [ $ROOT_SIZE -lt 3072 ]; then ROOT_SIZE=3072; fi;              \
    if [ $VAR_SIZE -lt 512 ]; then VAR_SIZE=512; fi;                  \
    if [ $HOME_SIZE -lt 1024 ]; then HOME_SIZE=1024; fi;              \
                                                                      \
    debconf-set partman-auto/disk "$DISK";                            \
    debconf-set partman-auto/expert_recipe "lvm-recipe ::             \
        $EFI_SIZE $EFI_SIZE $EFI_SIZE fat32                           \
            \$iflabel{ gpt }                                          \
            \$reusemethod{ }                                          \
            method{ efi }                                             \
            format{ }                                                 \
        .                                                             \
        $BOOT_SIZE $BOOT_SIZE $BOOT_SIZE ext4                         \
            method{ format }                                          \
            format{ }                                                 \
            use_filesystem{ }                                         \
            filesystem{ ext4 }                                        \
            mountpoint{ /boot }                                       \
        .                                                             \
        $SWAP_SIZE $SWAP_SIZE $SWAP_SIZE linux-swap                   \
            \$lvmok{ }                                                \
            method{ swap }                                            \
            format{ }                                                 \
            lv_name{ swap }                                           \
        .                                                             \
        $ROOT_SIZE $ROOT_SIZE $ROOT_SIZE ext4                         \
            \$lvmok{ }                                                \
            method{ format }                                          \
            format{ }                                                 \
            use_filesystem{ }                                         \
            filesystem{ ext4 }                                        \
            mountpoint{ / }                                           \
            lv_name{ root }                                           \
        .                                                             \
        $VAR_SIZE $VAR_SIZE $VAR_SIZE ext4                            \
            \$lvmok{ }                                                \
            method{ format }                                          \
            format{ }                                                 \
            use_filesystem{ }                                         \
            filesystem{ ext4 }                                        \
            mountpoint{ /var }                                        \
            lv_name{ var }                                            \
        .                                                             \
        $HOME_SIZE $HOME_SIZE 1000000000 ext4                         \
            \$lvmok{ }                                                \
            method{ format }                                          \
            format{ }                                                 \
            use_filesystem{ }                                         \
            filesystem{ ext4 }                                        \
            mountpoint{ /home }                                       \
            lv_name{ home }                                           \
        .                                                             \
    ";

# Confirmaciones automáticas del particionado
# Confirmar la escritura de la nueva tabla de particiones
d-i partman-partitioning/confirm_write_new_label boolean true
# Finalizar el particionado sin preguntar
d-i partman/choose_partition select finish
# Confirmar los cambios en el disco
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Instalación del sistema base
# Instalar paquetes recomendados automáticamente
d-i base-installer/install-recommends boolean true

### Configuración del gestor de paquetes
# No usar el CD/DVD como fuente de paquetes
d-i apt-setup/cdrom/set-first boolean false
# Habilitar repositorios non-free-firmware (drivers propietarios)
d-i apt-setup/non-free-firmware boolean true
# Habilitar repositorio non-free (software no libre)
d-i apt-setup/non-free boolean true
# Habilitar repositorio contrib (software que depende de non-free)
d-i apt-setup/contrib boolean true
# Usar repositorios de red (mirror)
d-i apt-setup/use_mirror boolean true

### Selección de paquetes a instalar
# Instalar sistema estándar y entorno de escritorio GNOME
tasksel tasksel/first multiselect standard, gnome-desktop
# Paquetes adicionales: servidor SSH y firewall
d-i pkgsel/include string openssh-server firewalld
# Actualizar todos los paquetes a la última versión disponible
d-i pkgsel/upgrade select full-upgrade
# No participar en el concurso de popularidad de paquetes
popularity-contest popularity-contest/participate boolean false

### Instalación del gestor de arranque GRUB
# Instalar GRUB solo para Debian (sin detectar otros SO)
d-i grub-installer/only_debian boolean true
# Detectar otros sistemas operativos si existen
d-i grub-installer/with_other_os boolean true
# Instalar GRUB en el dispositivo por defecto
d-i grub-installer/bootdev string default

### Finalización de la instalación
# Reiniciar automáticamente al terminar
d-i finish-install/reboot_in_progress note

### Scripts ejecutados después de la instalación
# Habilitar servicios SSH y firewalld al arranque
d-i preseed/late_command string \
    in-target systemctl enable ssh; \
    in-target systemctl enable firewalld
